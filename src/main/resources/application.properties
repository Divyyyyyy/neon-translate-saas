# Database connection (Railway apne aap ye values bharta hai)
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==========================================
# EMAIL (OTP) - Railway par ye ZAROOR set karo:
#   MAIL_USERNAME = your@gmail.com
#   MAIL_PASSWORD = Gmail App Password (16 char, not normal password)
#   Optional: SPRING_MAIL_PORT=465 + SSL env vars if 587 fails (see comments below)
# ==========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
# For 465: set USE_MAIL_SSL=true in Railway. For 587 (default) STARTTLS is used.
spring.mail.properties.mail.smtp.ssl.enable=${USE_MAIL_SSL:false}
spring.mail.properties.mail.smtp.starttls.enable=${USE_MAIL_STARTTLS:true}
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# Port setting (Cloud ke liye zaroori)
server.port=${PORT:8080}